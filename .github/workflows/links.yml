name: Link Checker

on:
  schedule:
    - cron: '0 0 * * 0' # Run every Sunday at midnight
  push:
    branches: [main]

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build site
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nkj-website/package-lock.json

      - run: |
          cd nkj-website
          npm ci
          npm run build
        env:
          NEXT_PUBLIC_UMAMI_WEBSITE_ID: dummy-id-for-build
          NEXT_PUBLIC_UMAMI_URL: https://dummy-url.com/script.js

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          # Check built static files or MDX source files directly
          args: '--exclude-path ./nkj-website/node_modules --exclude-path ./nkj-website/.next --exclude-mail --exclude "linkedin.com" --exclude "cal.com" "./nkj-website/out/**/*.html" "./nkj-website/src/content/**/*.mdx"'
          fail: true
          
      - name: Create Issue From File
        if: steps.lychee.outputs.exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          labels: report, automated issue
