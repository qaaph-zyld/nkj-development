name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: nkj-website

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: nkj-website/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate MDX content
        run: node scripts/validate-mdx.js

      - name: Run linter
        run: npm run lint

      - name: Check types
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_UMAMI_WEBSITE_ID: dummy-id-for-build
          NEXT_PUBLIC_UMAMI_URL: https://dummy-url.com/script.js
